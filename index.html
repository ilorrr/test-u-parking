<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U‚ÄëParking Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <nav class="topbar">
    <button id="menuToggle" class="icon-btn" aria-label="Open Menu" aria-expanded="false"> ‚ò∞ </button>
    <div class="brand"> U‚ÄëParking </div>
    <div class="spacer"></div>
    <span id="sessionPill" class="pill hidden">Offline</span>
    <button id="settingsBtn" class="btn btn-outline hidden"> ‚öôÔ∏è Settings </button>
    <button id="logoutBtn" class="btn btn-outline hidden"> Logout </button>
  </nav>

  <div id="shell" class="shell">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title"> Main </div>
        <a class="sidebar-link" href="#/dashboard"> Dashboard </a>
        <a class="sidebar-link" href="#/lot"> Lot View </a>
        <a class="sidebar-link" href="#/reservations"> Reservations </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title"> Ops </div>
        <a class="sidebar-link" href="#/rover"> Rover Status </a>
        <a class="sidebar-link" href="#/alerts"> Alerts </a>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title"> Admin </div>
        <a class="sidebar-link" href="#/settings"> Settings </a>
      </div>
    </aside>

    <main id="app" class="content"></main>
  </div>

  <!-- LOGIN -->
  <template id="login-template">
    <section class="card" aria-labelledby="login-title">
      <h2 id="login-title"> Sign in </h2>
      <p> Use your U‚ÄëParking account to continue. </p>

      <form id="loginForm" class="form" novalidate>
        <div>
          <input class="input" type="email" id="loginEmail" placeholder="Email" required />
          <div id="loginEmailErr" class="alert error"></div>
        </div>
        <div>
          <input class="input" type="password" id="loginPassword" placeholder="Password" required />
          <div id="loginPasswordErr" class="alert error"></div>
        </div>
        <button class="btn btn-primary" type="submit"> Login </button>
      </form>

      <div class="row" style="margin-top:8px;">
        <span> New here? </span>
        <a class="link" href="#/register"> Create an account </a>
      </div>

      <div id="loginMsg" class="alert"></div>

      <div class="helper" style="margin-top:14px;">
        Backend: set <code>API_BASE_URL</code> in <code>app.js</code> to your Django server.
      </div>
    </section>
  </template>

  <!-- REGISTER -->
  <template id="register-template">
    <section class="card" aria-labelledby="reg-title">
      <h2 id="reg-title"> Create an Account </h2>
      <p> Request access for your team. </p>

      <form id="regForm" class="form" novalidate>
        <div>
          <input class="input" id="regName" type="text" placeholder="Full name" required />
          <div id="regNameErr" class="alert error"></div>
        </div>
        <div>
          <input class="input" id="regEmail" type="email" placeholder="Email" required />
          <div id="regEmailErr" class="alert error"></div>
        </div>
        <div>
          <input class="input" id="regPassword" type="password" placeholder="Password (8+ characters)" required />
          <div id="regPasswordErr" class="alert error"></div>
        </div>
        <button class="btn btn-primary" type="submit"> Register </button>
      </form>

      <div class="row" style="margin-top:8px;">
        <span> Already have an account? </span>
        <a class="link" href="#/login"> Sign in </a>
      </div>

      <div id="regMsg" class="alert"></div>
    </section>
  </template>

  <!-- DASHBOARD -->
  <template id="dashboard-template">
    <div class="grid cols-3" style="margin-bottom:16px;">
      <div class="card">
        <h3> Welcome <span data-username></span> üëã </h3>
        <p> Live snapshot of U‚ÄëParking. </p>
      </div>
      <div class="card">
        <h3> System </h3>
        <p><strong id="sysStatus"> Unknown </strong> ‚Ä¢ <span id="sysMeta">‚Äî</span></p>
      </div>
      <div class="card">
        <h3> Rover </h3>
        <p><strong id="roverStatus"> Unknown </strong> ‚Ä¢ <span id="roverMeta">‚Äî</span></p>
      </div>
    </div>

    <div class="grid cols-2">
      <div class="card">
        <div class="row" style="justify-content: space-between; align-items:center;">
          <h3 style="margin:0;"> Occupancy </h3>
          <span class="badge" id="lastUpdated">Last update: ‚Äî</span>
        </div>
        <div class="grid cols-2" style="margin-top: 12px;">
          <div class="card">
            <h3 style="margin-bottom:4px;"> Free Spots </h3>
            <p id="statFree" class="stat"> 0 </p>
          </div>
          <div class="card">
            <h3 style="margin-bottom:4px;"> Occupied </h3>
            <p id="statOcc" class="stat"> 0 </p>
          </div>
        </div>
        <div class="helper" style="margin-top: 10px;"> Hook this to <code>GET /api/lot/summary</code>. </div>
      </div>

      <div class="card">
        <h3> Recent Alerts </h3>
        <p class="helper"> Most recent system events. </p>
        <ul id="alertList" class="list"></ul>
      </div>
    </div>
  </template>

  <!-- LOT VIEW -->
  <template id="lot-template">
    <section class="card">
      <div class="row" style="justify-content: space-between; align-items:center; margin-bottom: 10px;">
        <h2 style="margin:0;"> Lot View </h2>
        <div class="row" style="gap:8px;">
          <select id="lotFilter" class="select">
            <option value="all">All</option>
            <option value="free">Free</option>
            <option value="occupied">Occupied</option>
            <option value="reserved">Reserved</option>
          </select>
          <button id="refreshLot" class="btn btn-outline"> Refresh </button>
        </div>
      </div>

      <div id="lotGrid" class="lot-grid" aria-label="Parking spots grid"></div>
      <div id="lotMsg" class="alert"></div>

      <div class="helper" style="margin-top: 10px;">
        Expected backend: <code>GET /api/lot/spots</code> ‚Üí [{id, label, status}]
      </div>
    </section>
  </template>

  <!-- RESERVATIONS -->
  <template id="reservations-template">
    <section class="card">
      <div class="row" style="justify-content: space-between; align-items:center; margin-bottom: 10px;">
        <h2 style="margin:0;"> Reservations </h2>
        <button id="newResBtn" class="btn btn-primary"> + New </button>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th> ID </th>
              <th> User </th>
              <th> Spot </th>
              <th> Start </th>
              <th> End </th>
              <th> Status </th>
              <th></th>
            </tr>
          </thead>
          <tbody id="resBody"></tbody>
        </table>
      </div>

      <div id="resMsg" class="alert"></div>

      <!-- modal -->
      <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-label="Create reservation">
        <div class="modal">
          <div class="row" style="justify-content: space-between; align-items:center;">
            <h3 style="margin:0;"> Create reservation </h3>
            <button id="closeModal" class="icon-btn" aria-label="Close"> ‚úï </button>
          </div>
          <form id="resForm" class="form" novalidate style="margin-top: 12px;">
            <div class="grid cols-2">
              <input id="resUser" class="input" placeholder="User email" required />
              <input id="resSpot" class="input" placeholder="Spot (e.g., A12)" required />
            </div>
            <div class="grid cols-2">
              <input id="resStart" class="input" type="datetime-local" required />
              <input id="resEnd" class="input" type="datetime-local" required />
            </div>
            <div class="row" style="justify-content:flex-end;">
              <button type="button" id="cancelModal" class="btn btn-outline"> Cancel </button>
              <button type="submit" class="btn btn-primary"> Create </button>
            </div>
            <div id="resFormMsg" class="alert"></div>
          </form>
        </div>
      </div>

      <div class="helper" style="margin-top: 10px;">
        Expected backend: <code>GET /api/reservations</code>, <code>POST /api/reservations</code>, <code>DELETE /api/reservations/:id</code>
      </div>
    </section>
  </template>

  <!-- ROVER STATUS -->
  <template id="rover-template">
    <section class="card">
      <div class="row" style="justify-content: space-between; align-items:center;">
        <h2 style="margin:0;"> Rover Status </h2>
        <button id="refreshRover" class="btn btn-outline"> Refresh </button>
      </div>

      <div class="grid cols-3" style="margin-top: 12px;">
        <div class="card">
          <h3> Battery </h3>
          <p id="rvBattery" class="stat"> ‚Äî </p>
        </div>
        <div class="card">
          <h3> Location </h3>
          <p id="rvLocation" class="stat"> ‚Äî </p>
        </div>
        <div class="card">
          <h3> Heartbeat </h3>
          <p id="rvHeartbeat" class="stat"> ‚Äî </p>
        </div>
      </div>

      <div class="card" style="margin-top: 12px;">
        <h3> Telemetry </h3>
        <pre id="rvTelemetry" class="codebox">{}</pre>
      </div>

      <div id="roverMsg" class="alert"></div>
      <div class="helper" style="margin-top: 10px;"> Expected backend: <code>GET /api/rover/status</code> </div>
    </section>
  </template>

  <!-- ALERTS -->
  <template id="alerts-template">
    <section class="card">
      <div class="row" style="justify-content: space-between; align-items:center;">
        <h2 style="margin:0;"> Alerts </h2>
        <button id="refreshAlerts" class="btn btn-outline"> Refresh </button>
      </div>

      <div class="grid cols-3" style="margin-top: 12px;">
        <input id="alertSearch" class="input" placeholder="Search (type to filter)" />
        <select id="alertLevel" class="select">
          <option value="all">All levels</option>
          <option value="info">Info</option>
          <option value="warn">Warn</option>
          <option value="error">Error</option>
        </select>
        <select id="alertSort" class="select">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>

      <div class="table-wrap" style="margin-top: 12px;">
        <table class="table">
          <thead>
            <tr>
              <th> Time </th>
              <th> Level </th>
              <th> Message </th>
            </tr>
          </thead>
          <tbody id="alertsBody"></tbody>
        </table>
      </div>

      <div id="alertsMsg" class="alert"></div>

      <div class="helper" style="margin-top: 10px;">
        Expected backend: <code>GET /api/alerts</code> ‚Üí [{time, level, message}]
      </div>
    </section>
  </template>

  <!-- SETTINGS -->
  <template id="settings-template">
    <section class="card">
      <h2> Settings </h2>
      <p class="helper"> Configure client behavior (local demo). </p>

      <div class="form">
        <div>
          <label for="apiBase" class="label"> API Base URL </label>
          <input id="apiBase" class="input" placeholder="http://127.0.0.1:8000" />
          <div class="helper"> Used by <code>app.js</code> for all API calls. </div>
        </div>

        <div class="row">
          <button id="saveSettings" class="btn btn-primary"> Save </button>
          <button id="clearData" class="btn btn-outline danger"> Clear Local Data </button>
        </div>

        <div id="settingsMsg" class="alert"></div>
      </div>
    </section>
  </template>

  <footer class="footer">
    <small> U‚ÄëParking Console ‚Ä¢ Vanilla JS SPA </small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
